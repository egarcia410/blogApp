{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block navbar %}
<div class="navbar-menu">
    <div class="navbar-menu is-active navbar-end">
        <div class="navbar-item ">
            <form action="/logout" method="post">
                <button class="button is-active is-primary" type="submit">Log Out</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="titlePage">CREATE POST</h2>
    {% if messages %}
    <div class="messages notification">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <div class="login">
        <form action="/post" method="post">
            <div class="field">
                <p class="control">
                    <input name="title" class="input" type="text" placeholder="Title">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input name="category" class="input" type="text" placeholder="Category">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <textarea name="post" class="textarea" placeholder="Post content"></textarea>
                </p>
            </div>
            <div class="field">
                <p class="control">
                <button class="button is-success">Create Post</button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
