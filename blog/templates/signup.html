{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block navbar %}
    {% if loggedInUser %}
        <div class="navbar-menu is-active navbar-end">
            <div class="navbar-item ">
                <form action="/logout" method="post">
                    <button class="button is-active is-primary" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    {% else %}
        <div class="navbar-menu is-active navbar-end">
            <div class="navbar-item">
                <button class="button is-active is-primary"><a class="navbarLink" href="/signup">Sign Up</a></button>
            </div>
            <div class="navbar-item">
                <button class="button is-active is-primary"><a class="navbarLink" href="/login">Log In</a></button>
            </div>
        </div>
    {% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="titlePage">SIGN UP</h2>
    <div class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </div>
    <div class="login">
        <form action="/signup" method="post">
            <div class="field">
                <p class="control has-icons-left">
                    <input name="email" class="input" type="email" placeholder="Input Email">
                    <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                    <p class="control has-icons-left">
                        <input name="username" class="input" type="text" placeholder="Input Username">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                    </p>
                </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input name="password" class="input" type="password" placeholder="Input Password">
                    <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                    <p class="control has-icons-left">
                        <input name="passwordConfirm" class="input" type="password" placeholder="Confirm Password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
            <div class="field">
                <p class="control">
                <button class="button is-success">Sign Up</button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
