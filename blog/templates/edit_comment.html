{% extends 'base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block navbar %}
<div class="navbar-menu">
    <div class="navbar-menu is-active navbar-end">
        <div class="navbar-item ">
            <form action="/logout" method="post">
                <button class="button is-active is-primary" type="submit">Log Out</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="titlePage">Edit Comment</h2>
    <div class="login">
        <form action="/comment-edit/{{comment.id}}" method="post">
            <div class="field">
                <p class="control">
                    <textarea name="comment" class="textarea">{{comment.comment}}</textarea>
                </p>
            </div>
            <div class="field">
                <p class="control">
                <button class="button is-success">Edit Comment</button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
